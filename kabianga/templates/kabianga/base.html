{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ModernUok{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add your custom CSS -->
    <link rel="stylesheet" href="{% static 'kabianga/css/base.css' %}">
    <!---icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"> ModernUok</a>  
            <button class="navbar-toggler bg-success "type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
               
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>

                    </li><li class="nav-item">
                        <a class="nav-link" href="#"></a>


                    </li><li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    
                </ul>

                {% endif %}

                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="#" onclick="$('#signOutBtn').click()" class="nav-link"> <i class="fas fa-sign-out-alt"></i> </a>
                            <form style='display: none;' method="POST" action="{% url 'logoutuser' %}">
                                {% csrf_token %}
                                <button id="signOutBtn" type="submit">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link"  href="{% url 'signupuser' %}">sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'loginuser' %}">login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-5 bg-dark text-white text-center">
        <div class="container py-3">
            <p>&copy; 2023 </p>
            <p class="p-2"> <a href="mailto:bookwithus58@gmail.com" class="email-link"> bookwithus58@gmail.com </p>
            <!-- Social Media Icons -->
            <div class="social-icons mt-3">
                <a href="#" class="btn btn-dark btn-social mx-1">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn btn-dark btn-social mx-1">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-dark btn-social mx-1">
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="whatsapp://send?phone=+254740111590" class="btn btn-dark btn-social mx-1">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <!-- Add more social media icons here -->
            </div>
        </div>
    </footer>


    
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
